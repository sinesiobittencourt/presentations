<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title> Presentation Sinesio Bittencourt </title>

		<link rel="stylesheet" href="../css/reveal.css">
		<!-- <link rel="stylesheet" href="../css/theme/black.css" id="theme"> -->
		<link rel="stylesheet" href="../css/theme/beige.css" id="theme">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<!-- https://stackoverflow.com/questions/23571270/reveal-js-print-to-pdf-only-prints-the-first-slide -->
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
					<div class="slides" id="controller_slide">
						
						<script>
							var text = "";
							var i;
							for (i = 1; i <= 4; i++) {
									text += "<section>"
									text += "<div w3-include-html='" + i + ".html'></div>";
									text += "</section>"	
							}
							document.getElementById("controller_slide").innerHTML = text;
						</script>
			</div>
		</div>
		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>
		<script src="../js/includeHTML.js"></script>
		<script src="../js/initialize_sinesio.js"></script>
		<script>w3.includeHTML();</script>	
	</body>
</html>
